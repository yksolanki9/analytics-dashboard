<div class="stat-card">
  <div class="timeline">{{timeline}}</div>
  <div class="stat-container">
    <span class="stat"> {{value}} </span>
    <span *ngIf="percentChange" class="chip">
      <!-- TODO: Conditionally show the up arrow with green badge -->
      <mat-icon class="icon">arrow_drop_down</mat-icon>
      <span>{{percentChange}}%</span>
    </span>
  </div>
  <div class="previous-stat">{{previousStat}}</div>
</div>
